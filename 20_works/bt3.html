    <script>
        function DuaCacSoChiaHetCho3VeDau(arr) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]%3 == 0) {
            let temp = arr[i];
            for (let j = i; j > 0 ; j--) {
                arr[j] = arr[j-1]
            }
            arr[0] = temp;
        }
    }
    console.log(arr);
}
DuaCacSoChiaHetCho3VeDau([1,3,-9,2])
    </script>
